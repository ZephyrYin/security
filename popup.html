<html>
	<head>
		<style type="text/css">
			body {
				width: 300px;
				height: 330px;
				overflow: hidden;
			}
		</style>
	</head>
	
	<body>
		<div align='center'>
			<h1>LeakSentry <font color='red'>Warning</font></h1>
		</div>
		<div align='center'>
			<h3>
				Your 
				<u id='leakitems'></u> 
				is leaking towards 
				<font id='leakto' color='red'></font>.
			</h3>
		</div>
		<div>
			<b>Details:</b>
			<table style="width:100%" border=1>
			    <tr>
					<td><b>Alexa Rank:</b></td>
					<td id='rank'></td>
				</tr>
			    <tr>
					<td><b>WOT:</b></td>
					<td id='wot'></td>
			    </tr>
			    <tr>
					<td><b>Visited before:</b></td>
					<td id='isvisited'></td>
			    </tr>
				<tr>
					<td><b>Community:</b></td>
					<td id='community'></td>
			    </tr>
			</table>
		</div>
		<div>
			</br></br>
			<table style="width:100%">
				<tr>
					<td align='left'><input type="button" id="allow" value="Allow"></td>
					<td align='center'><input type="button" id="scrub" value="Scrub"></td>
					<td align='right'><input type="button" id="stop" value="Stop"></td>
				</tr>
			</table>
		</div>
	</body>
	
	<script src="javascripts/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="popup.js"></script>
</html>
